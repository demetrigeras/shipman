version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/schema.sql"
      - "db/migrations/000002_add_bills_of_lading.sql"
      - "db/migrations/000003_add_demurrage_records.sql"
      - "db/migrations/000004_add_vessels.sql"
      - "db/migrations/000005_add_cargo_loads.sql"
    queries: "db/queries"
    gen:
      go:
        package: store
        out: internal/store
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_params_struct_pointers: true

